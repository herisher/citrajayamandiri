; フォーム全般のメタ情報
payment.edit.action = "/manager/payment/edit"
payment.edit.method = "post"

; アイテム名
payment.edit.elements.payment_name.type = "text"
payment.edit.elements.payment_name.options.required = true
payment.edit.elements.payment_name.options.size = 80
payment.edit.elements.payment_name.errors.isEmpty = "必ず入力してください。"
payment.edit.elements.payment_name.errors.other = "正しく入力してください。"

; ジャンルID
payment.edit.elements.genre_id.type = "select"
payment.edit.elements.genre_id.options.required = true
payment.edit.elements.genre_id.options.onChange = "document.form2.submit()"
payment.edit.elements.genre_id.errors.isEmpty = "必ず入力してください。"
payment.edit.elements.genre_id.errors.other = "正しく入力してください。"

; カテゴリID
payment.edit.elements.category_id.type = "select"
payment.edit.elements.category_id.options.required = true
payment.edit.elements.category_id.options.onChange = "document.form2.submit()"
payment.edit.elements.category_id.errors.isEmpty = "必ず入力してください。"
payment.edit.elements.category_id.errors.other = "正しく選択してください。"

; サブカテゴリID
payment.edit.elements.sub_category_id.type = "select"
payment.edit.elements.sub_category_id.options.required = true
payment.edit.elements.sub_category_id.errors.isEmpty = "必ず入力してください。"
payment.edit.elements.sub_category_id.errors.other = "正しく選択してください。"

; cawaiiね！
payment.edit.elements.likes.type = "text"
payment.edit.elements.likes.options.required = true
payment.edit.elements.likes.errors.isEmpty = "必ず入力してください。"
payment.edit.elements.likes.errors.other = "正しく選択してください。"

; 表示フラグ
payment.edit.elements.disp_flag.type = "select"
payment.edit.elements.disp_flag.options.required = true
payment.edit.elements.disp_flag.errors.other = "必ず選択してください。"

; 購入先URL
payment.edit.elements.buy_url.type = "text"
payment.edit.elements.buy_url.options.required = false
payment.edit.elements.buy_url.options.size = 80
payment.edit.elements.buy_url.errors.isEmpty = "必ず入力してください。"
payment.edit.elements.buy_url.errors.other = "正しく入力してください。"

; 内容
payment.edit.elements.content.type = "textarea"
payment.edit.elements.content.options.required = false
payment.edit.elements.content.options.style = "font-size: 1em"
payment.edit.elements.content.options.cols = 70
payment.edit.elements.content.options.rows = 15
payment.edit.elements.content.errors.isEmpty = "必ず入力してください。"
payment.edit.elements.content.errors.other = "正しく入力してください。"

; 管理者メモ
payment.edit.elements.memo.type = "textarea"
payment.edit.elements.memo.options.required = false
payment.edit.elements.memo.options.style = "font-size: 1em"
payment.edit.elements.memo.options.cols = 70
payment.edit.elements.memo.options.rows = 15
payment.edit.elements.memo.errors.isEmpty = "必ず入力してください。"
payment.edit.elements.memo.errors.other = "正しく入力してください。"

