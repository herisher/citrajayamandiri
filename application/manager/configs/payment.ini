[form]
; フォーム全般のメタ情報
payment.list.action = "/manager/payment/list"
payment.list.method = "post"

; 表示
payment.list.elements.disp_flag.type = "select"
payment.list.elements.disp_flag.options.required = false

; アイテム名
payment.list.elements.payment_name.type = "text"
payment.list.elements.payment_name.options.size = "40"
payment.list.elements.payment_name.options.required = false

; 通報数
payment.list.elements.reports.type = "text"
payment.list.elements.reports.options.size = "10"
payment.list.elements.reports.options.required = false

; アイテムID
payment.list.elements.id.type = "text"
payment.list.elements.id.options.size = "10"
payment.list.elements.id.options.required = false

; ニックネーム
payment.list.elements.nickname.type = "text"
payment.list.elements.nickname.options.size = "40"
payment.list.elements.nickname.options.required = false

; メールアドレス
payment.list.elements.email.type = "text"
payment.list.elements.email.options.size = "40"
payment.list.elements.email.options.required = false

; start create date
payment.list.elements.create_date_start.type = "text"
payment.list.elements.create_date_start.options.required = false
payment.list.elements.create_date_start.options.validators.start_date.validator = "Date"
payment.list.elements.create_date_start.errors.other = "正しく入力してください。"

; end create date
payment.list.elements.create_date_end.type = "text"
payment.list.elements.create_date_end.options.required = false
payment.list.elements.create_date_end.options.validators.end_date.validator = "Date"
payment.list.elements.create_date_end.errors.other = "正しく入力してください。"

; start report date
payment.list.elements.report_date_start.type = "text"
payment.list.elements.report_date_start.options.required = false
payment.list.elements.report_date_start.options.validators.start_date.validator = "Date"
payment.list.elements.report_date_start.errors.other = "正しく入力してください。"

; end report date
payment.list.elements.report_date_end.type = "text"
payment.list.elements.report_date_end.options.required = false
payment.list.elements.report_date_end.options.validators.end_date.validator = "Date"
payment.list.elements.report_date_end.errors.other = "正しく入力してください。"

