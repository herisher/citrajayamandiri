[form]
; フォーム全般のメタ情報
material.list.action = "/manager/material/list"
material.list.method = "post"

; 表示
material.list.elements.disp_flag.type = "select"
material.list.elements.disp_flag.options.required = false

; アイテム名
material.list.elements.material_name.type = "text"
material.list.elements.material_name.options.size = "40"
material.list.elements.material_name.options.required = false

; 通報数
material.list.elements.reports.type = "text"
material.list.elements.reports.options.size = "10"
material.list.elements.reports.options.required = false

; アイテムID
material.list.elements.id.type = "text"
material.list.elements.id.options.size = "10"
material.list.elements.id.options.required = false

; ニックネーム
material.list.elements.nickname.type = "text"
material.list.elements.nickname.options.size = "40"
material.list.elements.nickname.options.required = false

; メールアドレス
material.list.elements.email.type = "text"
material.list.elements.email.options.size = "40"
material.list.elements.email.options.required = false

; start create date
material.list.elements.create_date_start.type = "text"
material.list.elements.create_date_start.options.required = false
material.list.elements.create_date_start.options.validators.start_date.validator = "Date"
material.list.elements.create_date_start.errors.other = "正しく入力してください。"

; end create date
material.list.elements.create_date_end.type = "text"
material.list.elements.create_date_end.options.required = false
material.list.elements.create_date_end.options.validators.end_date.validator = "Date"
material.list.elements.create_date_end.errors.other = "正しく入力してください。"

; start report date
material.list.elements.report_date_start.type = "text"
material.list.elements.report_date_start.options.required = false
material.list.elements.report_date_start.options.validators.start_date.validator = "Date"
material.list.elements.report_date_start.errors.other = "正しく入力してください。"

; end report date
material.list.elements.report_date_end.type = "text"
material.list.elements.report_date_end.options.required = false
material.list.elements.report_date_end.options.validators.end_date.validator = "Date"
material.list.elements.report_date_end.errors.other = "正しく入力してください。"

