; フォーム全般のメタ情報
material.edit.action = "/manager/material/edit"
material.edit.method = "post"

; アイテム名
material.edit.elements.material_name.type = "text"
material.edit.elements.material_name.options.required = true
material.edit.elements.material_name.options.size = 80
material.edit.elements.material_name.errors.isEmpty = "必ず入力してください。"
material.edit.elements.material_name.errors.other = "正しく入力してください。"

; ジャンルID
material.edit.elements.genre_id.type = "select"
material.edit.elements.genre_id.options.required = true
material.edit.elements.genre_id.options.onChange = "document.form2.submit()"
material.edit.elements.genre_id.errors.isEmpty = "必ず入力してください。"
material.edit.elements.genre_id.errors.other = "正しく入力してください。"

; カテゴリID
material.edit.elements.category_id.type = "select"
material.edit.elements.category_id.options.required = true
material.edit.elements.category_id.options.onChange = "document.form2.submit()"
material.edit.elements.category_id.errors.isEmpty = "必ず入力してください。"
material.edit.elements.category_id.errors.other = "正しく選択してください。"

; サブカテゴリID
material.edit.elements.sub_category_id.type = "select"
material.edit.elements.sub_category_id.options.required = true
material.edit.elements.sub_category_id.errors.isEmpty = "必ず入力してください。"
material.edit.elements.sub_category_id.errors.other = "正しく選択してください。"

; cawaiiね！
material.edit.elements.likes.type = "text"
material.edit.elements.likes.options.required = true
material.edit.elements.likes.errors.isEmpty = "必ず入力してください。"
material.edit.elements.likes.errors.other = "正しく選択してください。"

; 表示フラグ
material.edit.elements.disp_flag.type = "select"
material.edit.elements.disp_flag.options.required = true
material.edit.elements.disp_flag.errors.other = "必ず選択してください。"

; 購入先URL
material.edit.elements.buy_url.type = "text"
material.edit.elements.buy_url.options.required = false
material.edit.elements.buy_url.options.size = 80
material.edit.elements.buy_url.errors.isEmpty = "必ず入力してください。"
material.edit.elements.buy_url.errors.other = "正しく入力してください。"

; 内容
material.edit.elements.content.type = "textarea"
material.edit.elements.content.options.required = false
material.edit.elements.content.options.style = "font-size: 1em"
material.edit.elements.content.options.cols = 70
material.edit.elements.content.options.rows = 15
