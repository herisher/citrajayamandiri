material.edit.elements.content.errors.other = "正しく入力してください。"

; 管理者メモ
material.edit.elements.memo.type = "textarea"
material.edit.elements.memo.options.required = false
material.edit.elements.memo.options.style = "font-size: 1em"
material.edit.elements.memo.options.cols = 70
material.edit.elements.memo.options.rows = 15
material.edit.elements.memo.errors.isEmpty = "必ず入力してください。"
material.edit.elements.memo.errors.other = "正しく入力してください。"

